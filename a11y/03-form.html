<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility - Form Example</title>
  </head>
  <body>
    <main>
      <h1>Accessible Form Example</h1>
      <form action="/submit">
        <fieldset>
          <legend>Who is your favorite Sherlock Holmes novel?</legend>
          <div class="form-control">
            <input id="study" type="radio" name="sherlock-novel" />
            <label for="study">A Study in Scarlet </label>
          </div>
          <div class="form-control">
            <input id="sign" type="radio" name="sherlock-novel" />
            <label for="sign">The Sign of the Four </label>
          </div>
          <div class="form-control">
            <input id="hound" type="radio" name="sherlock-novel" />
            <label for="hound">The Hound of the Baskervilles </label>
          </div>
          <div class="form-control">
            <input id="valley" type="radio" name="sherlock-novel" />
            <label for="valley">The Valley of Fear </label>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
