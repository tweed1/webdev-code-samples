<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Form Example</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <h1>Submit a Question</h1>
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <fieldset>
          <legend>Which class section are you enrolled in?</legend>
          <input type="radio" id="cs463" name="section" value="CS 463" />
          <label for="cs463">CS 463</label>
          <input type="radio" id="cs563" name="section" value="CS 563" />
          <label for="cs563">CS 563</label>
        </fieldset>
        <br />
        <div>
          <label for="topic">What topic do you have a question about?:</label>
          <select id="topic" name="topic">
            <option value="">Select One:</option>
            <option value="git">Git</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="http">HTTP</option>
            <option value="node">Node.js</option>
            <option value="deployment">Deployment</option>
          </select>
        </div>
        <br />
        <div>
          <label for="question">What is your question?</label>
          <br />
          <textarea name="textarea" id="question"></textarea>
        </div>
        <br />
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" />
        </div>
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
