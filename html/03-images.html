<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Images Example</title>
  </head>
  <body>
    <main>
      <h1>HTML Images Example</h1>
      <img
        src="http://placebear.com/250/200"
        alt="placeholder image of a bear"
        width="250"
        height="200" />
      <img
        src="http://placebear.com/100/200"
        alt="placeholder image of a bear"
        width="100"
        height="200" />
      <img
        src="http://placebear.com/300/200"
        alt="placeholder image of a bear"
        title="bear image from placebear"
        width="300"
        height="200" />
    </main>
  </body>
</html>
