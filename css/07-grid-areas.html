<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Areas</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="07-grid-areas.css" />
  </head>
  <body>
    <main>
      <h1>CSS Grid Areas</h1>
      <section class="grid-container">
        <header class="grid-item header">Header</header>
        <section class="grid-item section">Section</section>
        <aside class="grid-item card card1">Card 1</aside>
        <aside class="grid-item card card2">Card 2</aside>
        <aside class="grid-item card card3">Card 3</aside>
        <footer class="grid-item footer">Footer</footer>
      </section>
    </main>
  </body>
</html>
